<div class="p-10">
    <h1 class="text-2xl font-bold mb-4">Welcome, {{ username }}</h1>
    <button class="bg-red-600 text-white px-4 py-2 rounded" (click)="logout()">Logout</button>

    <div class="mt-10">
      <button class="bg-blue-600 text-white px-4 py-2 rounded" (click)="getData()">Fetch Secure Data</button>
      <div *ngIf="secureMessage" class="mt-4 p-4 bg-gray-100 border rounded">
        {{ secureMessage }}
      </div>
    </div>
  </div>
